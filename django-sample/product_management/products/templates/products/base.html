<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>生産管理システム - {% block title %}{% endblock title %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
			<div class="container">
				<a class="navbar-brand" href="{% url 'product-list' %}"
					>生産管理システム</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'product-list' %}">製品一覧</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'production-order-list' %}"
								>製造指示</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'inventory-list' %}">在庫管理</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			{% if messages %} {% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible fade show">
				{{ message }}
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
				></button>
			</div>
			{% endfor %} {% endif %} {% block content %} {% endblock content %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
